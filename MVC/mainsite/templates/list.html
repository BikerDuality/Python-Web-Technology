<!DOCTYPE html>
  <html>
  <head>
   <meta charset='utf-8'>
   <title>
   手机列表
   </title>
  </head>
  <body>
    <h2> 以下是目前本店销售中的二手手机列表 </h2>
    <hr>
    排序:
    <a href = "{%url 'mainsite:order_list' 'price'%}">按售价&#129031;</a>
    <a href = "{%url 'mainsite:order_list' '-price'%}">&#129029;</a>
    <a href = "{%url 'mainsite:order_list' 'size'%}">按尺寸&#129031;</a>
    <a href = "{%url 'mainsite:order_list' '-size'%}">&#129029;</a>
    <a href = "{%url 'mainsite:order_list' 'inventory'%}">按库存&#129031;</a>
    <a href = "{%url 'mainsite:order_list' '-inventory'%}">&#129029;</a>
    <table width=400 border=1 bgcolor='#ccffcc'>
    <tr><td>产品名称</td><td>售价</td><td>库存量</td></tr>
      {% for product in products %}
	     <tr>
		   <td><a href="{%url 'mainsite:detail' product.sku%}">{{product.name}}</a></td>
		   <td>{{product.price}}</td>
		   <td>{{product.inventory}}</td>
		 </tr>
      {% endfor %}
   </table>
  <a href="{%url 'mainsite:homepage'%}">回首页</a>
  </body>
  </html>
